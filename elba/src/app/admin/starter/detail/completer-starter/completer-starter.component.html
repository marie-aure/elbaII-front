<div class="section complement">
  <h2 mat-dialog-title>Modifier le sim {{data.prenom}} {{data.nom}}</h2>
  <div mat-dialog-content>
    <div><mat-form-field appearance="fill">
        <mat-label>Pr√©nom :</mat-label>
        <input matInput [(ngModel)]="data.prenom">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nom :</mat-label>
        <input matInput [(ngModel)]="data.nom">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="annuler()">Annuler</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
  </div>
</div>
